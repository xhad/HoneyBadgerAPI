<ion-header>
  <navbar [title]="globals.userId === '' ? '': 'Change Password'"></navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <!--<p>To change your password to a new one, please enter your current password, and choose a new password.</p>-->

    <form #changePasswordForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating>Current password</ion-label>
        <ion-input [(ngModel)]="formData.currentPassword" name="currentPassword" type="password" #currentPassword="ngModel" required></ion-input>
      </ion-item>
      <p [hidden]="currentPassword.valid || submitted == false" color="danger" padding-left>
        Current password is required
      </p>

      <ion-item>
        <ion-label floating>New password</ion-label>
        <ion-input [(ngModel)]="formData.newPassword" name="newPassword" type="password" #newPassword="ngModel" required></ion-input>
      </ion-item>
      <p [hidden]="newPassword.valid || submitted == false" color="danger" padding-left>
        New password is required
      </p>

    </form>
  </ion-list>

  <br>

  <div class="item item-input-inset">
  <button ion-button (click)="onSubmit(changePasswordForm)" type="submit" primary block>Change password</button>
  </div>

</ion-content>
